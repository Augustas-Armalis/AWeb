<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Lava Lamp Blobs</title>
  <link rel="stylesheet" href="button.css">
</head>

<body>

  <div class="container">

    <!-- Mobile -->
    <div class="under-rectangle-layer" style="border-radius: 8px;">
      <div class="rectangle" style="border-radius: 6px;">
        <div class="btn-text-container">
          <p class="btn-text">Button</p>
        </div>
        <div class="grain-overlay"></div>
        <div class="blob-container">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
      </div>
    </div>


    <!-- big one -->
    <div class="under-rectangle-layer">
      <div class="rectangle" style="height: 47px;">
        <div class="btn-text-container">
          <div class="btn-text" style="font-size: 24px;">Button</div>
        </div>
        <div class="grain-overlay"></div>
        <div class="blob-container">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
      </div>
    </div>

    <!-- smaller one -->
    <div class="under-rectangle-layer">
      <div class="rectangle" style="height: 41px;">
        <div class="btn-text-container">
          <div class="btn-text" style="font-size: 20px;">Button</div>
        </div>
        <div class="grain-overlay"></div>
        <div class="blob-container">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

  <script src="button.js"></script>

</body>

</html>
