<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Lava Lamp Blobs</title>
  <link rel="stylesheet" href="button.css">
</head>

<body>

  <div class="circle"></div>



  <div class="container">




    <!-- big one -->
    <div class="under-rectangle-layer">

      <div class="rectangle">

        <div class="grain-overlay"></div>

        <div class="btn-text-container">
          <div class="btn-text" style="font-size: 24px;">
            <h4>Button</h4>
          </div>
        </div>



        <div class="blob-container">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>

      </div>

    </div>

    <!-- smaller one -->
    <div class="under-rectangle-layer">
      <div class="rectangle" style="height: 41px;">
        <div class="btn-text-container">
          <div class="btn-text" style="font-size: 20px;">Button</div>
        </div>
        <div class="grain-overlay"></div>
        <div class="blob-container">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

  <script src="button.js"></script>

</body>

</html>
