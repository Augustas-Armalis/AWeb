<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Lava Lamp Blobs</title>
  <link rel="stylesheet" href="button.css">
</head>

<body>

  <div class="container">
    <!-- First rectangle with random blobs -->
    <div class="rectangle">
      <div class="blob"></div>
      <div class="blob"></div>
      <div class="blob"></div>
    </div>

    <!-- Second rectangle with blue blobs -->
    <div class="rectangle rectangle-second">
      <div class="blob blue"></div>
      <div class="blob blue"></div>
      <div class="blob blue"></div>
    </div>

    <!-- Third rectangle with green blobs -->
    <div class="rectangle rectangle-third">
      <div class="blob green"></div>
      <div class="blob green"></div>
      <div class="blob green"></div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

  <script src="button.js"></script>

</body>

</html>
